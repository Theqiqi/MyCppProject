name: Build C++ Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: actions/setup-cmake@v3  # Use v3 instead of v2

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake
          choco install visualstudio2019buildtools

      - name: Install dependencies (MacOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      - name: Configure and build
        run: |
          cmake .
          cmake --build .
      
      - name: Run tests
        run: |
          ./MyCppProject
